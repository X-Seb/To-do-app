<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f0ae78a5da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bytesized&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="top">
      <h1>üìù TO-DO List üìù</h1>
      <p>Organize your life. The easy way.</p>
    </section>

    <section id="center">
      <div id="left-task-area">
        <h3>What's on your mind today...</h3>
        <form class="task-form">
          <textarea id="task-name-input" placeholder="Enter a task"></textarea>
          <select id="task-priority-input">
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
          </select>
          <button id="btn-create-task"><i class="fa-solid fa-plus"></i></button>
        </form>
        <h3>Current Tasks</h3>
        <div id="task-container">
          <!-- "no-task" box or task cards will be placed here. -->
        </div>
      </div>

      <div id="right-option-area">
        <h3>Filter Tasks</h3>
        <textarea id="task-search" placeholder="Name contains..."></textarea>
        <select id="task-filter-priority">
          <option value="Any">Any Priority</option>
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <button id="btn-apply-filter">Apply filters</button>
        <button id="btn-clear-filter">Clear filters</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
